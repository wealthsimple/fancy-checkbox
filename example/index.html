<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>fancy-checkbox example</title>
    <link rel="stylesheet" href="../dist/fancy-checkbox.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../dist/fancy-checkbox.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 20px;
        line-height: 20px;
        font-size: 15px;
      }
      .checkbox-text {
        position: relative;
        top: 2px;
        margin-left: 2px;
      }
    </style>
  </head>

  <body>
    <form>
      <label>
        <input type="checkbox" name="checkbox_name" value="checkbox 1">
        <span class="checkbox-text">Checkbox 1</span>
      </label>
      <label>
        <input type="checkbox" name="checkbox_name" value="checkbox 2">
        <span class="checkbox-text">Checkbox 2</span>
      </label>

      <label>
        <input type="radio" name="radio_name" value="radio 1">
        <span class="checkbox-text">Radio 1</span>
      </label>
      <label>
        <input type="radio" name="radio_name" value="radio 2">
        <span class="checkbox-text">Radio 2</span>
      </label>
    </form>
  </body>
</html>
